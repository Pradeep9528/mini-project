<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siman Game Says</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simon</h1>
    <h2>Press Any to Start the game</h2>

    <div class="btn-container">
        <div class="line-one">
            <button type="button" class="btn red " id="red">1</button>
            <button type="button" class="btn yellow" id="yellow">2</button>
        </div>
        <div class="line-two">
            <button type="button" class="btn green" id="green">3</button>
            <button type="button" class="btn purple" id="purple">4</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html
